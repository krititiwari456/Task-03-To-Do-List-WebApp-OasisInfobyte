<!DOCTYPE html>
<html>

<head>

    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> To-Do List <img src="https://media.istockphoto.com/id/1030756412/vector/funny-cartoon-character-holding-clipboard-with-wish-list-vector.jpg?s=2048x2048&w=is&k=20&c=9QP4eMKkmDUJyr2I4iIL_0FrOfhbcGzf9shm54Y0GAI="></h1>

        <div class="todo-app">

                <input type="text" id="input-box" placeholder="Enter your task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">

            </ul>
        </div>

    </div>
    <script src="javascript.js"></script>
</body>

</html>
